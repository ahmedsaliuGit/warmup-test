<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Warp up</title>
    <style>
      ul {
        list-style: none;
      }
      header {
        display: flex !important;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }

      main {
        display: flex !important;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 12px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Warm up Test</h1>
    </header>
    <main>
      <button id="btn-clicked" type="button" class="btn btn-success btn-lg">
        Click me to fetch data
      </button>
      <hr />
      <p>
        <button id="btn1" type="button" class="btn btn-primary btn-lg">
          Component 1
        </button>
        &nbsp;&nbsp;<button
          id="btn2"
          type="button"
          class="btn btn-secondary btn-lg"
        >
          Component 2
        </button>
      </p>

      <div id="comp1" style="display: block">
        <div id="hacker-list">
          <ul class="list"></ul>
        </div>
      </div>
      <div id="comp2" style="display: none">
        <div id="my_dataviz"></div>
      </div>
    </main>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./d3.mjs"></script>
  </body>
</html>
